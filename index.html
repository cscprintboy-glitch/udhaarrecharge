<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ST Cottex Pvt Ltd – Emergency Fund</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f2f2f2;
    margin:0;
    padding:0;
}
.container{
    max-width:420px;
    margin:auto;
    background:#fff;
    padding:15px;
    border-radius:10px;
    margin-top:20px;
}
.header{
    text-align:center;
}
.header img{
    width:120px;
    margin-bottom:10px;
}
.header h2{
    margin:5px 0;
}
.header p{
    margin:3px 0;
    font-size:14px;
    color:#444;
}
.notice{
    background:#fff3cd;
    padding:10px;
    border-radius:5px;
    margin:10px 0;
    font-size:14px;
}
input, button{
    width:100%;
    padding:12px;
    margin-top:10px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:16px;
}
button{
    background:#28a745;
    color:white;
    border:none;
    font-weight:bold;
}
.admin{
    margin-top:25px;
}
</style>
</head>

<body>

<div class="container">

    <!-- HEADER -->
    <div class="header">
        <img src="logo.png" alt="ST Cottex Logo">
        <h2>ST Cottex Pvt Ltd</h2>
        <p>Iraq Machiwada, Ludhiana, Punjab</p>
        <p>Pincode: 141115</p>
        <p><b>Only for ST Cottex Pvt Ltd Workers</b></p>
        <p><b>Powered by Varsha Digital Print</b></p>
    </div>

    <!-- NOTICE -->
    <div class="notice">
        ⚠ Bank + Selfie Required
    </div>

    <!-- FORM -->
    <input type="text" placeholder="Customer Name">
    <input type="number" placeholder="Mobile Number">
    <input type="text" placeholder="Bank Name">
    <input type="number" placeholder="Account Number">
    <input type="text" placeholder="IFSC Code">
    <input type="file">

    <input type="text" value="Fund ₹500 | Pay ₹650" readonly>

    <button>Submit Emergency</button>

    <!-- ADMIN -->
    <div class="admin">
        <button>Admin Login</button>
        <input type="password" placeholder="Password">
        <button>Login</button>
    </div>

</div>

</body>
</html>
