<script>
const PASSWORD="Manoj@143";

// Recharge calc
document.getElementById("r_amt").addEventListener("input",()=>{
    document.getElementById("r_pay").value = Number(document.getElementById("r_amt").value||0)+25;
});

// Submit Recharge
function submitRecharge(){
    let leads=JSON.parse(localStorage.getItem("leads")||"[]");
    leads.push({
        type:"Recharge",
        name:document.getElementById("r_name").value,
        phone:document.getElementById("r_phone").value,
        details:document.getElementById("r_sim").value+" â‚¹"+document.getElementById("r_amt").value
    });
    localStorage.setItem("leads",JSON.stringify(leads));
    alert("Recharge Lead Submitted");
}

// Submit Emergency Fund
function submitEmergency(){
    if(!document.getElementById("e_selfie").files.length){
        alert("Selfie required");
        return;
    }
    const selfieFile = document.getElementById("e_selfie").files[0];
    const reader = new FileReader();
    reader.onload = function(){
        let leads=JSON.parse(localStorage.getItem("leads")||"[]");
        leads.push({
            type:"Emergency",
            name:document.getElementById("e_name").value,
            phone:document.getElementById("e_phone").value,
            details:"Fund â‚¹500 | Pay â‚¹650",
            selfie:this.result
        });
        localStorage.setItem("leads",JSON.stringify(leads));
        alert("Emergency Lead Submitted");
    };
    reader.readAsDataURL(selfieFile);
}

// Admin Panel
function showAdmin(){adminLogin.style.display="block";}
function adminLogin(){
    if(adminPass.value===PASSWORD){
        adminLogin.style.display="none";
        adminPanel.style.display="block";
        loadDash();
    } else alert("Wrong Password");
}

// Load Dashboard
function loadDash(){
    let data=JSON.parse(localStorage.getItem("leads")||"[]");
    let html="<table><tr><th>Type</th><th>Name</th><th>Phone</th><th>Details</th><th>Selfie</th></tr>";
    data.forEach(l=>{
        let selfieHtml = l.selfie ? `<img src="${l.selfie}" class="selfie">` : "-";
        html+=`<tr class="${l.type==='Recharge'?'recharge':'emergency'}">
        <td>${l.type}</td><td>${l.name}</td><td>${l.phone}</td><td>${l.details}</td><td>${selfieHtml}</td></tr>`;
    });
    html+="</table>";
    dash.innerHTML=html;
}
</script>
