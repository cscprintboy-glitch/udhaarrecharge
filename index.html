<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSC Recharge Lead</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f2f2f2;
    padding:20px;
}
h2{
    text-align:center;
}
form{
    background:#fff;
    max-width:400px;
    margin:auto;
    padding:20px;
    border-radius:10px;
}
input, select, button{
    width:100%;
    padding:10px;
    margin-top:10px;
}
button{
    background:#28a745;
    color:#fff;
    border:none;
    font-size:16px;
}
</style>
</head>

<body>

<h2>Recharge Lead Form</h2>

<form id="leadForm">
    <input type="text" id="name" placeholder="Customer Name" required>
    <input type="tel" id="phone" placeholder="Mobile Number" required>

    <select id="sim" required>
        <option value="">Select SIM</option>
        <option>Airtel</option>
        <option>Jio</option>
        <option>Vi</option>
        <option>BSNL</option>
    </select>

    <input type="number" id="recharge" placeholder="Recharge Amount" required>
    <input type="number" id="pay" placeholder="Pay Amount" readonly>

    <button type="submit">Submit</button>
</form>

<script>
const recharge = document.getElementById("recharge");
const pay = document.getElementById("pay");

recharge.addEventListener("input", ()=>{
    pay.value = Number(recharge.value || 0) + 25;
});

document.getElementById("leadForm").addEventListener("submit", function(e){
    e.preventDefault();

    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    const sim = document.getElementById("sim").value;
    const rechargeAmt = document.getElementById("recharge").value;
    const payAmt = document.getElementById("pay").value;

    const token = "8377489154:AAHuCgnxDyzLws1X-YUqfPkp_dM33d77NJU";
    const chatId = "7645560553";

    const message =
`ðŸš€ New Lead
ðŸ‘¤ Name: ${name}
ðŸ“ž Phone: ${phone}
ðŸ“± SIM: ${sim}
ðŸ’° Recharge: â‚¹${rechargeAmt}
ðŸ’µ Pay: â‚¹${payAmt}`;

    fetch(`https://api.telegram.org/bot${token}/sendMessage`,{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({
            chat_id: chatId,
            text: message
        })
    }).then(()=>{
        alert("Lead Sent Successfully");
        document.getElementById("leadForm").reset();
    });
});
</script>

</body>
</html>
