<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>ST Cottex Pvt Ltd | Lead System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#eef2f7;
}
header{
  background:#0d47a1;
  color:white;
  padding:15px;
  text-align:center;
}
header img{
  width:70px;
  margin-bottom:5px;
}
.container{padding:15px;}
.card{
  background:white;
  padding:15px;
  border-radius:8px;
  margin-bottom:15px;
  box-shadow:0 2px 6px rgba(0,0,0,0.15);
}
h3{margin-top:0;color:#0d47a1;}
input,button{
  width:100%;
  padding:10px;
  margin-top:8px;
  font-size:15px;
}
button{
  background:#0d47a1;
  color:white;
  border:none;
  border-radius:5px;
}
.whatsapp{background:#25d366;}
.status{
  padding:4px 8px;
  border-radius:4px;
  font-size:13px;
}
.pending{background:#ffc107;}
.success{background:#4caf50;color:white;}
.list-row{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
}
</style>
</head>

<body>

<header>
<img src="logo.png" alt="Logo">
<h2>ST Cottex Pvt Ltd</h2>
<p>Ludhiana, Punjab | Iraq Machiwada 141115</p>
</header>

<div class="container">

<!-- Recharge Lead -->
<div class="card">
<h3>üì± Recharge Lead</h3>
<input id="r_name" placeholder="Customer Name">
<input id="r_mobile" placeholder="Mobile Number">
<input type="file" id="r_selfie" accept="image/*">
<button onclick="addLead('Recharge')">Submit Recharge</button>
</div>

<!-- Emergency Lead -->
<div class="card">
<h3>üö® Emergency Fund (Max ‚Çπ500)</h3>
<input id="e_name" placeholder="Customer Name">
<input id="e_mobile" placeholder="Mobile Number">
<input placeholder="Bank Name">
<input placeholder="Account Number">
<input placeholder="IFSC Code">
<input type="file" id="e_selfie" accept="image/*">
<button onclick="addLead('Emergency')">Submit Emergency</button>
</div>

<!-- WhatsApp -->
<div class="card">
<h3>üìû Sampark Kare</h3>
<button class="whatsapp" onclick="openWhatsApp()">WhatsApp Chat</button>
</div>

<!-- Customer View -->
<div class="card">
<h3>üë• Live Customers</h3>
<div id="customerList"></div>
</div>

<!-- Admin Panel -->
<div class="card">
<h3>üîê Admin Panel</h3>
<input type="password" id="adminPass" placeholder="Admin Password">
<button onclick="loginAdmin()">Login</button>
<div id="adminPanel" style="display:none;margin-top:10px;"></div>
</div>

</div>

<script>
let leads = JSON.parse(localStorage.getItem("leads")) || [];

function addLead(type){
  let name = type==="Recharge" ? r_name.value : e_name.value;
  let mobile = type==="Recharge" ? r_mobile.value : e_mobile.value;
  if(name==""||mobile==""){alert("Details bharo");return;}
  leads.push({name,type,status:"Pending"});
  localStorage.setItem("leads",JSON.stringify(leads));
  showCustomers();
  alert("Lead Saved");
}

function showCustomers(){
  let html="";
  leads.forEach(l=>{
    html+=`<div class="list-row">
      <span>${l.name}</span>
      <span class="status ${l.status.toLowerCase()}">${l.status}</span>
    </div>`;
  });
  document.getElementById("customerList").innerHTML=html;
}

function loginAdmin(){
  if(adminPass.value==="Manoj@143"){
    document.getElementById("adminPanel").style.display="block";
    renderAdmin();
  }else{
    alert("Wrong Password");
  }
}

function renderAdmin(){
  let html="";
  leads.forEach((l,i)=>{
    html+=`${l.name} (${l.type})
    <button onclick="markSuccess(${i})">Mark Success</button><br><br>`;
  });
  document.getElementById("adminPanel").innerHTML=html;
}

function markSuccess(i){
  leads[i].status="Success";
  localStorage.setItem("leads",JSON.stringify(leads));
  renderAdmin();
  showCustomers();
}

function openWhatsApp(){
  window.open("https://wa.me/918264426101","_blank");
}

showCustomers();
</script>

</body>
</html>
