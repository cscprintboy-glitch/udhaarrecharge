<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ST COTTEX Pvt Ltd</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
}

/* ===== HEADER ===== */
.neon-header{
  text-align:center;
  padding:20px 10px;
}

@keyframes neonPulse {
  0%,100%{
    text-shadow:0 0 5px #00fff0,0 0 15px #00fff0,0 0 30px #00c6ff;
  }
  50%{
    text-shadow:0 0 2px #00fff0,0 0 8px #00c6ff,0 0 15px #00c6ff;
  }
}

.neon-header h1{
  margin:0;
  font-size:26px;
  animation:neonPulse 2.5s infinite;
}

.neon-header p{
  margin:6px 0 0;
  font-size:14px;
  background:linear-gradient(90deg,#ff00ff,#00fff0,#ff9900);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  font-weight:600;
  animation:glowMove 4s linear infinite;
}

@keyframes glowMove{
  0%{filter:drop-shadow(0 0 5px #ff00ff);}
  50%{filter:drop-shadow(0 0 12px #00fff0);}
  100%{filter:drop-shadow(0 0 5px #ff9900);}
}

/* ===== FORM ===== */
.form-card{
  max-width:360px;
  margin:20px auto;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(14px);
  border-radius:18px;
  border:1px solid rgba(255,255,255,0.25);
  box-shadow:0 8px 30px rgba(0,0,0,0.4);
  padding:22px;
}

.form-card h2{
  text-align:center;
  margin-bottom:15px;
  font-size:18px;
}

input,select,button{
  width:100%;
  padding:10px;
  margin:8px 0;
  border:none;
  border-radius:8px;
  font-size:14px;
}

input,select{
  background:rgba(255,255,255,0.85);
}

button{
  background:linear-gradient(90deg,#00c6ff,#0072ff);
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

/* ===== LIVE USERS ===== */
.live-users{
  text-align:center;
  font-size:14px;
  color:#00ffae;
  margin-top:12px;
  animation:fadeUp 1s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(10px);}
  to{opacity:1;transform:translateY(0);}
}

/* ===== FOOTER AD ===== */
.footer-ad{
  margin:25px 10px;
  padding:15px;
  border-radius:14px;
  background:rgba(0,0,0,0.35);
  text-align:center;
  font-size:13px;
}

.footer-ad a{
  color:#00fff0;
  text-decoration:none;
  font-weight:bold;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="neon-header">
  <h1>ST COTTEX Pvt Ltd</h1>
  <p>Iraq Machiwada, Ludhiana, Punjab – 141115</p>
</div>

<!-- FORM -->
<div class="form-card">
  <h2>Customer Lead Form</h2>

  <input type="text" placeholder="Customer Name" required>
  <input type="tel" placeholder="Mobile Number" required>

  <!-- SIM NAME (gmail removed) -->
  <select required>
    <option value="">Select SIM Name</option>
    <option>Airtel</option>
    <option>Jio</option>
    <option>VI</option>
    <option>BSNL</option>
  </select>

  <!-- SELFIE -->
  <input type="file" accept="image/*" required>

  <button onclick="sendWhatsApp()">Submit</button>

  <div class="live-users" id="liveUsers"></div>
</div>

<!-- FOOTER AD -->
<div class="footer-ad">
  <div><b>Fill Form / Check Status</b></div>
  <a href="https://varshaprint.banksupport.in" target="_blank">
    varshaprint.banksupport.in
  </a>
  <br><br>
  Credit Cards • Personal Loans • SBM ZET Credit Card<br>
  Bank Accounts • Demat Accounts • Insurance
</div>

<script>
/* ===== LIVE JOIN ===== */
const names=["Amit","Rahul","Suresh","Pooja","Neha","Vikas","Ravi","Anita"];
let i=0;
setInterval(()=>{
  document.getElementById("liveUsers").innerHTML=
  "✅ "+names[i%names.length]+" joined from Iraq Machiwada";
  i++;
},2500);

/* ===== WHATSAPP ===== */
function sendWhatsApp(){
  const msg="New Customer Lead Received";
  window.open("https://wa.me/91XXXXXXXXXX?text="+encodeURIComponent(msg)," _blank");
}
</script>

</body>
</html>
